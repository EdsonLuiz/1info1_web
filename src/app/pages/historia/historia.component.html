<div class="container mt-4 mb-4">
  <div class="row mt-4" *ngFor="let historia of historias">
      <div class="card text-white bg-dark">
          <div class="card-body">
            <h3 class="card-title mb-4">{{historia.title}}</h3>
            <div class="card-text lead" [innerHTML]="historia.content"></div>
          </div>
        </div>
  </div>
</div>
